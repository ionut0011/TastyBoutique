<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
 <app-header></app-header>

 <body>
  <div class="container" style="margin-left: 400px">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">

          <span class="login-label">Register </span>


        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="username" name="username"  class="form-control" placeholder="username">

            </div>
            <div class="input-group form-group" >
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="password">
            </div>


              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                </div>
              <input type="text" [(ngModel)]="fullname" name="fullname" class="form-control" placeholder="fullname" />
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
                <input type="number" [(ngModel)]="age" name="age" class="form-control" min="14" max="50" placeholder="age">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="email" />
              </div>

              <span class="admin">
                <input type="checkbox" (click)="setAdmin()">
                <p>I want to be an admin</p>
              </span>




            <div class="form-group">
              <input type="submit" value="Register"  class="btn float-right login_btn" (click)="clickedLogin()" type="button">
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
  </body>
