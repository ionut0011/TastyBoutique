<div class="container" >
  <div class="row recipes-container">
    <div *ngFor="let recipe of recipeList" class="col-12 col-md-4" >
      <div class="card">
        <img src="{{recipe.backgroundImage}}">
        <div class="text">
          <h1 class="food">
            <h1>{{recipe.name}}</h1>
          </h1>

          <div class="icon">
            <a href="#"><i class="fa fa-heart-o"></i></a>
          </div>
          <div class="details">
          <i class="fa fa-clock-o"> 15 Mins</i>
          <i class="fa fa-users"> Serves 2</i>
        </div>

          <div class="stars">
            <li>
              <a href="#"><i class="fa fa-star"></i></a>
              <a href="#"><i class="fa fa-star"></i></a>
              <a href="#"><i class="fa fa-star"></i></a>
              <a href="#"><i class="fa fa-star"></i></a>
              <a href="#"><i class="fa fa-star-o"></i></a>
            </li>
          </div>
          <p class="info">{{recipe.description}}</p>

          <div class="btn lets-cook-btn" (click)="goToRecipe(recipe.id)">Let's Cook!</div>
        </div>
      </div>

    </div>
  </div>

</div>
