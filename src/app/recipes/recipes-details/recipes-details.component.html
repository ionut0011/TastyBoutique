<div class="flex-row-space-around">

  <section class="form-section">

    <form [formGroup]="formGroup">

    <div class="form-group">

      <input type="text" class="title"
        placeholder="Enter recipe name"
        formControlName="name">
    </div>




    <div class="form-group">
      <p *ngIf="isFormDisabled; else notEditable">{{description}}</p>

      <ng-template #notEditable>
        <!--
        <label> Add ingredients:</label>
          <input #newIngredient (keyup.enter)="addIngredients(newIngredient.value)" (blur)="addIngredients(newIngredient.value); newIngredient.value='';">
          <button type="button" class="btn" (click)="addIngredients(newIngredient.value)">Add</button>
          <ul class="ingred" ><li  *ngFor="let ingredient of ingredientsList">{{ingredient}} </li></ul>

          <label>Filters: </label>
          <span class="filtre" >
            <select [formControl]="filter"  (change)="filterSelected()"  >
               <option   *ngFor="let filter of filtersList" [value]="filter.name">{{filter.name}}</option>
           </select>
          </span>
          <br>
        -->
        <div class="ingred">
          <input type="text"
            placeholder="Add ingredients"
            formControlName="test" >
            <button (click)="additems()">Add</button>
        </div>

        <div>
            <label>Filters: </label>
            <select formControlName="test2" (change)="filterSelected()">
              <option   *ngFor="let filter of filterssList" [value]="filter.name">{{filter.name}}</option>
            </select>
        </div>
          <label>Select type:</label>
          <span class="filtre">
             <select formControlName="type" (change)="selected()" >
                <option selected="" *ngFor="let typees of typeesList" [value]="typees" >{{typees}}</option>
              </select>
          </span>

        <textarea class="recipe-description"
        contenteditable="true"
        placeholder="Enter recipe description"
        formControlName="description"
      >{{description}}</textarea>


    </ng-template>

    </div>

    <div class="form-group">
      <label> Is this a private recipe</label>
      <input type="checkbox"
             formControlName="access">
    </div>
    <br>

    <div class="photos">
      <label class="photos-title">Photos</label>

      <div class="photos-list">
        <div *ngIf="photos.length > 0; else noPhotos">

        </div>
        <ng-template #noPhotos>
          <label *ngIf="photos.length === 0">No photos available</label>
        </ng-template>

        <div class="add-photos"
          *ngIf="!isFormDisabled">
          <div class="photo-file-container">

            <img class="photo-file"
                 *ngFor="let photo of photos"
                 [src]="photo">
          </div>
          <br>
          <input #Image
                 type="file"
                 (change)="handleFileInput($event.target.files)" />
          <img class="photo-file"
               [src]="imageUrl">
        </div>

        <div class="added-photos"
          *ngIf="isFormDisabled">
          <img class="photo-file"
               *ngFor="let photo of photos"
               [src]="photo">
        </div>
      </div>

    </div>
    <br>

    <button type="button"
            *ngIf="isFormDisabled; else saveButton"
            (click)="startUpdating()"><span> Update Recipe</span></button>
    <ng-template #saveButton>
      <button type="button"
              (click)="save()"><span>Save Recipe</span></button>
    </ng-template>



  </form>


  <br>

  <div class="comments-title" *ngIf="isFormDisabled">
    <h1>Comments</h1>
    <hr>
  </div>

<div class="comment-block" *ngIf="isFormDisabled">
  <div class="create_new_comment">
    <br>
     <div class="user_avatar">
       <img src="../../../assets/images/avatar.png" class="round">
     </div>
     <div class="input_comment">
       <input type="text" placeholder="Leave a comment">
     </div>
   </div>
