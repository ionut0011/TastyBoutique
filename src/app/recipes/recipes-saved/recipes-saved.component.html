<app-navbar></app-navbar>

    <div class="container" >
      <div class="row recipes-container">
    <div *ngFor="let recipe of recipeList" class="col-12 col-md-4" >
      <div class="card">
        <div class="btn delete-btn" (click)="deleteRecipeCollection(recipe.id)">Delete</div>
        <img src="{{recipe.image}}">
        <div class="text">
          <h1 class="food">
            <h1>{{recipe.name}}</h1>
          </h1>
          <div class="details">
        </div>
        <div class="stars">
          <li>
            <p>Rating: {{recipe.averageReview}}/5</p>
            <div *ngIf="recipe.averageReview == 0">
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>

            <div *ngIf="recipe.averageReview == 1">
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <div *ngIf="recipe.averageReview == 2">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <div *ngIf="recipe.averageReview == 3">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <div *ngIf="recipe.averageReview == 4">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <div *ngIf="recipe.averageReview == 5">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </li>
        </div>
          <p class="info">{{recipe.description}}</p>
          <div class="btn lets-cook-btn" (click)="goToRecipe(recipe.id)">Let's Cook!</div>
        </div>
      </div>
    </div>
  </div>
</div>
