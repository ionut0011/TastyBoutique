<header>
  <section>
    <a routerLink="dashboard">
      <img src="../../assets/images/logo.svg" />
    </a>
  </section>

  <nav id="nav-bar">
    <div class="container">
      <div class="headerLogo">
        <img src="../../assets/images/headerLogo.png" style="height: 150px;">
      </div>

    </div>
  </nav>

  <section class="flex-row-end">
    <img src="../../assets/images/profile.png">
    <section  *ngIf="userService.username | async as username">
    <h3 class="flex-row-end">
      Welcome, {{username}}
    </h3>
    <div class="form-group">
      <input type="submit" value="logout" class="btn float-right logout_btn"  (click)="logout()" type="button">
    </div>
  </section>
</section>

</header>
