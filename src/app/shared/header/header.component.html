
<header>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



  <head>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <section>
    <a routerLink="dashboard">
      <img src="../../assets/images/logo.svg" />
    </a>
  </section>

  <nav id="nav-bar">
    <div class="container">
        <img src="../../assets/images/tasty.png" >
        <img src="../../assets/images/Boutique.png" >
    </div>
  </nav>

  <section class="flex-row-end">
    <img src="../../assets/images/profile.png">
    <section  *ngIf="userService.email | async as username">
    <h3 class="flex-row-end">
      Welcome, {{username}}
    </h3>
    <div class="form-group">
      <input type="submit" value="logout" class="btn float-right logout_btn"  (click)="logout()" type="button">
    </div>
  </section>
</section>

</header>
